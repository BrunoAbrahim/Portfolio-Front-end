<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercadinho Digital</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        h1, h2, h3 {
            color: #333;
        }

        header h1 {
            color: #fff;
        }

        /* Cabe칞alho */
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .catalog-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            text-decoration: none;
            color: #fff;
        }

        .catalog-icon:hover {
            color: #ddd;
        }

        /* Se칞칚o de Cat치logo */
        .catalog {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .product {
            width: 200px;
            padding: 10px;
            margin: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            text-align: center;
        }

        /* Formul치rio de Produto */
        .product-form {
            background-color: #fff;
            padding: 20px;
            margin: 20px;
            border: 1px solid #ddd;
            text-align: center;
        }

        .product-form input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .product-form button {
            width: 80%;
        }

        button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        /* Rodap칠 */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Meu Mercadin - Configurar Cat치logo</h1>
        <a href="catalogo.html" class="catalog-icon">游 Cat치logo</a>
    </header>
    <main>
        <section class="catalog">
            <!-- Cat치logo de produtos -->
        </section>
        <section class="product-form">
            <h2>Adicionar Novo Produto</h2>
            <input type="text" id="product-name" placeholder="Nome do Produto">
            <input type="text" id="product-description" placeholder="Descri칞칚o do Produto">
            <input type="text" id="product-price" placeholder="Pre칞o do Produto">
            <button onclick="addProduct()">Adicionar Produto</button>
        </section>
    </main>
    <footer>
        <p>춸 2024 Mercadinho Digital. Todos os direitos reservados.</p>
    </footer>
    <script>
        let products = JSON.parse(localStorage.getItem('products')) || [];

        function addProduct() {
            const name = document.getElementById('product-name').value;
            const description = document.getElementById('product-description').value;
            const price = document.getElementById('product-price').value;

            const newProduct = {
                id: products.length + 1,
                name,
                description,
                price
            };

            products.push(newProduct);
            localStorage.setItem('products', JSON.stringify(products));
            displayProducts();
            clearForm();
        }

        function editProduct(id) {
            const product = products.find(p => p.id === id);
            document.getElementById('product-name').value = product.name;
            document.getElementById('product-description').value = product.description;
            document.getElementById('product-price').value = product.price;

            deleteProduct(id);
        }

        function deleteProduct(id) {
            products = products.filter(p => p.id !== id);
            localStorage.setItem('products', JSON.stringify(products));
            displayProducts();
        }

        function displayProducts() {
            const catalog = document.querySelector('.catalog');
            catalog.innerHTML = '';
            products.forEach(product => {
                const productDiv = document.createElement('div');
                productDiv.className = 'product';
                productDiv.innerHTML = `
                    <h3>${product.name}</h3>
                    <p>${product.description}</p>
                    <p>Pre칞o: R$ ${product.price}</p>
                    <button onclick="editProduct(${product.id})">Editar</button>
                    <button onclick="deleteProduct(${product.id})">Excluir</button>
                `;
                catalog.appendChild(productDiv);
            });
        }

        function clearForm() {
            document.getElementById('product-name').value = '';
            document.getElementById('product-description').value = '';
            document.getElementById('product-price').value = '';
        }

        document.addEventListener('DOMContentLoaded', displayProducts);
    </script>
</body>
</html>
